<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment successful</title>
</head>
<body>
    <h1>Payment successful for art: {{art.title}}</h1>
    <div class="product-container">
        <div class="products">

            <img src="{{ art.file.url }}" alt="Image of {{ art.owner }}" class="img" data-bs-toggle="modal">
            <p>{{art.title}}</p>
            <p>Price: {{art.price}} $ </p>
            <p>Description: {{art.description}}</p>

        </div>
    </div>
    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .img {
            width: 60%;
            border-radius: 50px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border: none;
        }
    </style>
</body>
</html>
