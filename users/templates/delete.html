{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Supprimer votre compte</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Cardo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css'%}" rel="stylesheet">

  <style>
    .table {
      background-color: black !important;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    .php-email-form button {
      background-color: #007bff;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .php-email-form button:hover {
      background-color: #0056b3;
    }

    .php-email-form .col-md-6 {
      padding: 0 10px;
    }

    .loading, .error-message, .sent-message {
      text-align: center;
      font-size: 16px;
    }

    /* Ajouter des marges pour espacer les boutons */
    .button-container {
      margin-top: 20px;
    }

    .btn {
      width: 200px;
      font-size: 18px;
      padding: 12px;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 5px;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 5px;
    }

    /* Hover effect for both buttons */
    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

  </style>
</head>

<body class="index-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
        <a href="" class="logo d-flex align-items-center me-auto me-xl-0">
            <i class="bi bi-camera"></i>
            <h1 class="sitename">Supprimer le compte</h1>
        </a>         
    </div>
  </header>

  <main class="main">
    <div class="container mt-5">
      <h2>Voulez-vous vraiment supprimer votre compte ?</h2>
      <p>Votre nom d'utilisateur : <strong>{{ user.username }}</strong></p>
      
      <div class="text-center button-container">
        <form action="{% url 'delete_user' user.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        </form>
        <a href="{% url 'user_details' user.pk %}">
          <button type="button" class="btn btn-secondary">Annuler</button>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="copyright text-center">
        <p>Â© <span>Copyright</span> <strong class="px-1 sitename">PhotoFolio</strong> <span>All Rights Reserved</span></p>
      </div>
      <div class="social-links d-flex justify-content-center">
        <a href=""><i class="bi bi-twitter-x"></i></a>
        <a href=""><i class="bi bi-facebook"></i></a>
        <a href=""><i class="bi bi-instagram"></i></a>
        <a href=""><i class="bi bi-linkedin"></i></a>
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader">
    <div class="line"></div>
  </div>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script defer>
    setTimeout(() => {
      const pree = document.querySelector('#preloader')
      pree.style = 'display:none';
    }, 1500)
  </script>
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
